<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if task %}編輯{% else %}新增{% endif %}待辦事項</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f7f3f0; color: #4a4e69; }
        .card-shadow { box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08); border: 1px solid #e0d9d4; }
        
        .form-fields label { display: block; font-weight: 600; margin-bottom: 0.5rem; color: #4a4e69; font-size: 0.9rem; }
        .form-fields input[type="text"] {
            padding: 0.75rem; border: 1px solid #d1d5db; border-radius: 0.75rem; width: 100%; background-color: #ffffff; color: #374151; box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.05); transition: border-color 0.2s, box-shadow 0.2s;
        }
        .form-fields input[type="text"]:focus {
            outline: none; border-color: #a0b0c0; box-shadow: 0 0 0 3px rgba(160, 176, 192, 0.3);
        }
        .form-fields input[type="checkbox"] {
            margin-right: 0.5rem; width: 1.25rem; height: 1.25rem; border-radius: 0.25rem; accent-color: #c79155; box-shadow: none; 
        }
    </style>
</head>
<body class="p-4 md:p-10">

    <div class="max-w-md mx-auto bg-white p-6 md:p-8 shadow-2xl rounded-2xl border border-gray-100">
        <h1 class="text-3xl font-bold mb-6 text-[#4a4e69] border-b-4 border-[#c79155]/60 pb-3">
            {% if task %}編輯任務 (U){% else %}新增任務 (C){% endif %}
        </h1>
        
        <form method="POST" 
              action="{% if task %}{{ url_for('api.handle_single_task_ui', task_id=task.id) }}{% else %}{{ url_for('api.handle_tasks_post') }}{% endif %}" 
              class="space-y-4">
            
            {% if task %}
            <input type="hidden" name="action" value="edit">
            {% endif %}

            <div class="form-fields space-y-4">
                <div>
                    <label for="task_name">任務名稱</label>
                    <input type="text" id="task_name" name="task" required 
                           value="{{ task.task if task else '' }}"
                           placeholder="輸入待辦事項名稱">
                </div>
                
                {% if task %}
                <div class="flex items-center pt-2">
                    <input type="checkbox" id="done" name="done" 
                           {% if task.done %}checked{% endif %}>
                    <label for="done" class="mt-0 ml-1">已完成</label>
                </div>
                {% endif %}
            </div>

            <button type="submit" 
                    class="w-full bg-[#c79155] hover:bg-[#b5834b] text-white font-semibold py-3 rounded-xl shadow-lg transition duration-200 shadow-[#c79155]/30">
                {% if task %}儲存變更{% else %}確認新增{% endif %}
            </button>
        </form>

        <a href="{{ url_for('ui.index') }}" 
           class="block mt-6 text-center text-[#a0b0c0] hover:text-[#4a4e69] transition duration-150">
            &larr; 返回待辦清單
        </a>
    </div>

</body>
</html>
